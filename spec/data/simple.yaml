form:
  title: "Simple sample form"
  version: "1.0"
  fieldsets:
    - fieldset:
      - field:
          name: "hasDiabetes"
          fieldType: "yes_no"
          label: "bananarama"
          isRequired: true
      - field:
          name: "sampleCheckbox"
          fieldType: "checkbox"
          label: "Would you like to check me?"
          isRequired: true
          conditionalOn: "hasDiabetes"
      - field:
          name: "sampleDate"
          fieldType: "date"
          label: "Pick any date"
          isRequired: true
      - field:
          name: "sampleTextarea"
          fieldType: "text"
          label: "Enter some text"
          isRequired: true
          disable: true
      - field:
          name: "sampleString"
          fieldType: "string"
          label: "This is a string"
          isRequired: true
      - field:
          name: "sampleRadio"
          fieldType: "radio"
          label: "Please select one of the following options"
          isRequired: false
          options:
            - name: "First"
              value: "1"
            - name: "Second"
              value: "2"
            - name: "Third"
              value: "3"
      - field:
          name: "sampleSelect"
          fieldType: "select"
          label: "Please select one of the following options"
          isRequired: false
          options:
            - name: "First"
              value: "1"
            - name: "Second"
              value: "2"
            - name: "Third"
              value: "3"
